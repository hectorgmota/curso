<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- IMPORT CSS -->
    <link rel="stylesheet" href="/assets/css/pages/index/index.css" />
    <!--  -->

    <!-- ICONES -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!--  -->

    <!-- TÍTULO -->
    <title>Projeto</title>
    <!--  -->
  </head>

  <body>
    <aside class="login-cadastro-aside">
      <h1>Agenda estética</h1>
      <div class="icone-acesso">
        <i class="fa-solid fa-arrow-right-to-bracket"></i>
      </div>
      <div class="aside-txt">
        <h2>Logue com o e-mail</h2>
        <p>Faça login para ter acesso a sua conta</p>
      </div>

      <form>
        <div class="input-fild">
          <i class="fa-regular fa-envelope"></i>
          <input type="email" placeholder="E-mail" required />
        </div>
        <div class="input-fild">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" placeholder="Senha" required />
          <img src="/assets/imgs/eye-off.svg" alt="mostrar-senha" id="togglePassword" />
        </div>

        <div class="options">
          <a href="#">Esqueceu a senha?</a>
        </div>

        <button type="submit">Login</button>
      </form>

      <p class="texto-registro">Não possui conta? <a href="/cadastro.html">Registre-se</a></p>
    </aside>
    <main class="container">
      <img src="/assets/imgs/imagem-principal-fundo.png" alt="" />
    </main>
    <script src="/assets/js/olho-magico.js"></script>
  </body>
</html>
